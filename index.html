<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <hr>
        <h1 class="text-center my-3">To do list</h1>
        <form class="form">
            <div class="form-group d-flex">
                <input class="form-control" type="text" placeholder="Enter news">
                <input type="button" value="Add" id="addBtn" class="btn btn-success">
            </div>
        </form>
    
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    
        <input class="btn btn-info" type="button" value="count rows" id="countBtn">
        <p id="counter" class="badge bg-success"></p>    
        <hr>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
